<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>jQuery validation plug-in - main demo</title>
  <!-- <link rel="stylesheet" type="text/css" href="flexslider/flexslider.css"> -->
	<script src="../js/jquery-1.11.1.min.js"></script>
  <script src="flexslider/jquery.flexslider.js"></script>
</head>
<body>

<!-- Place somewhere in the <body> of your page -->
<div id="slider" class="flexslider">
  <ul class="slides">
    <li>
      <img src="logo.png" />
    </li>
    <li>
      <img src="logo.png" />
    </li>
    <li>
      <img src="logo.png" />
    </li>
    <li>
      <img src="logo.png" />
    </li>
    <!-- items mirrored twice, total of 12 -->
  </ul>
</div>
<div id="carousel" class="flexslider">
  <ul class="slides">
    <li>
      <img src="logo.png" />
    </li>
    <li>
      <img src="logo.png" />
    </li>
    <li>
      <img src="logo.png" />
    </li>
    <li>
      <img src="logo.png" />
    </li>
    <!-- items mirrored twice, total of 12 -->
  </ul>
</div>

<script>
$(window).load(function() {
  // The slider being synced must be initialized first
  $('#carousel').flexslider({
    animation: "slide",
    controlNav: false,
    animationLoop: false,
    slideshow: false,
    itemWidth: 210,
    itemMargin: 5,
    asNavFor: '#slider'
  });
   
  $('#slider').flexslider({
    animation: "slide",
    controlNav: false,
    animationLoop: false,
    slideshow: false,
    sync: "#carousel"
  });
});
</script>
</body>
</html>
