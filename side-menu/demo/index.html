<!DOCTYPE html>
<html class="no-js" lang="sv">
<head>
	<link rel="stylesheet" href="css/flyPanels.css">
	<link rel="stylesheet" href="css/demo.css">	
</head>

<body>
<div class="flypanels-container preload">
	<div class="offcanvas flypanels-left">
		<div class="panelcontent" data-panel="treemenu">
			<nav class="flypanels-treemenu" role="navigation">
				<ul>
					<li class="haschildren">
						<div>
							<a href="#" class="link">Node 1</a> 
							<a href="#" class="expand">2</a>
						</div>
						<ul>
							<li>
								<div>
									<a href="#" class="link">Node 1-1</a>
								</div>
							</li>
							<li>
								<div><a href="#" class="link">Node 1-2</a></div>
							</li>
						</ul>
					</li>
					<li class="haschildren">
						<div class="link"> <a href="#" class="link">Node 2</a> <a href="#" class="expand">2</a></div>
						<ul>
							<li>
								<div><a href="#" class="link">Node 2-1</a></div>
							</li>
							<li>
								<div><a href="#" class="link">Node 2-2</a></div>
							</li>
						</ul>
					</li>
				</ul>
			</nav>
		</div>
	</div>
	<div class="flypanels-main">
		<div class="flypanels-topbar">
			<a class="flypanels-button-left icon-menu" data-panel="treemenu" href="#">Menu</a>
		</div>
	</div>
</div>
<div class="main">
	<span>Main content goes here</span>
</div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="../dist/jquery.flypanels.js"></script>
<script>
	jQuery(document).ready(function($){
		$('.flypanels-container').flyPanels({
			tree: {
				init: true,
				expandHandler: 'span.expand'
			},
			search: {
			    init: false,
			    saveQueryCookie: false
	  		},
		});
	});
</script>
</body>
</html>
